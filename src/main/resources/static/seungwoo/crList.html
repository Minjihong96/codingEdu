<!-- 스크립트 -->
<script src="com/jquery-3.7.1.js"></script>
<script src="vendors/bootstrap/bootstrap.min.js"></script>
<script src="vendors/fontawesome/all.min.js"></script>
<script>
  $(function () {
    const $form = $("#frm01");
    const $tbody = $("tbody");

    $form.on("keydown", "input", function (e) {
      if (e.key === "Enter") e.preventDefault();
    });

    $("#schBtn").on("click", fetchResults);

    function fetchResults() {
      $.ajax({
        url: "getCR",
        data: $form.serialize(),
        dataType: "json",
        success: function (data) {
          const rows = data.map(cr => `
            <tr>
              <td>${cr.name}</td>
              <td>${cr.phone}</td>
              <td>${cr.counselingTime}</td>
              <td>${cr.department}</td>
              <td>${cr.message}</td>
              <td>${cr.regDate}</td>
            </tr>
          `).join("");
          $tbody.html(rows);
        },
        error: function (err) {
          console.error("데이터를 불러오는 중 오류 발생:", err);
          $tbody.html(`<tr><td colspan="6">데이터를 불러오는 데 실패했습니다.</td></tr>`);
        }
      });
    }

    fetchResults(); // 페이지 로딩 시 자동 실행
  });
</script>
